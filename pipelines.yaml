config:
  argocd:
    namespace: argocd
  pipelines:
    name: ishita-cicd
environments:
- apps:
  - name: app-taxi
    services:
    - taxi
  name: ishita-dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
  services:
  - name: taxi
    pipelines:
      integration:
        bindings:
        - ishita-dev-taxi-binding
        - github-push-binding
    source_url: https://github.com/ishitasequeira/taxi.git
    webhook:
      secret:
        name: webhook-secret-ishita-dev-taxi
        namespace: ishita-cicd
- name: ishita-stage
gitops_url: https://github.com/ishitasequeira/test.git
