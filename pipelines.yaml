config:
  argocd:
    namespace: argocd
  pipelines:
    name: sunday-cicd
environments:
- apps:
  - name: app-taxi
    services:
    - taxi
  name: sunday-dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
  services:
  - name: taxi
    pipelines:
      integration:
        bindings:
        - sunday-dev-taxi-binding
        - github-push-binding
    source_url: https://github.com/ishitasequeira/taxi.git
    webhook:
      secret:
        name: webhook-secret-sunday-dev-taxi
        namespace: sunday-cicd
- name: sunday-stage
gitops_url: https://github.com/ishitasequeira/test.git
