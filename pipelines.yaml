config:
  argocd:
    namespace: argocd
  pipelines:
    name: demo-cicd
environments:
- apps:
  - name: app-taxi
    services:
    - taxi
  name: demo-dev
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
  - name: taxi
    pipelines:
      integration:
        bindings:
        - demo-dev-taxi-binding
        - github-pr-binding
    source_url: https://github.com/ishitasequeira/taxi.git
    webhook:
      secret:
        name: webhook-secret-demo-dev-taxi
        namespace: demo-cicd
- name: demo-stage
gitops_url: https://github.com/ishitasequeira/test.git
