config:
  pipelines:
    name: friday-cicd
environments:
- apps:
  - name: taxi
    services:
    - tax-svc
  name: friday-prod
  pipelines:
    integration:
      bindings:
      - github-pr-binding
      template: app-ci-template
  services:
