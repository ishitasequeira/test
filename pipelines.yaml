config:
  argocd:
    namespace: argocd
  pipelines:
    name: gitops-cicd
environments:
- apps:
  - name: app-taxi
    services:
    - taxi
  name: gitops-dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
  services:
  - name: taxi
    pipelines:
      integration:
        bindings:
        - gitops-dev-taxi-binding
        - github-push-binding
    source_url: https://github.com/ishitasequeira/taxi.git
    webhook:
      secret:
        name: webhook-secret-gitops-dev-taxi
        namespace: gitops-cicd
- name: gitops-stage
gitops_url: https://github.com/ishitasequeira/test.git
